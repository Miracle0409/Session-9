<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Email Form</title>
</head>
<body>
    <h1>Upload an Image and Provide Your Email</h1>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="image">Select an image (JPEG or PNG):</label>
        <input type="file" id="image" name="image" accept=".jpeg, .jpg, .png" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
